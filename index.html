<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
    <script defer src='main.js'></script>
    <title>I hate bug!</title>
</head>
<body>
    <section class='game'>
        <header class="gmae__control">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <div class="game__timerAndScore">
                <span class="timer">
                    00:00
                </span>
                <span class="score">
                    0
                </span>
            </div>

        </header>
        <section class="game__field"></section>
            <section class="pop-up hidden">
                <button class="pop-up__refreshBtn">
                    <i class="fas fa-redo fa-2x"></i>
                </button>
                <span class="pop-up__message">Replay!</span>
            </section>
    
    </section>
</body>
</html>
